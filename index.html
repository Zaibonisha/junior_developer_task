<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sort API Tester</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { padding: 8px; font-size: 16px; }
    button { margin-left: 10px; }
    #result { margin-top: 20px; }
    #error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Test Sort API</h2>
  <form id="sortForm">
    <label>
      Enter a string:
      <input type="text" id="inputString" required />
    </label>
    <button type="submit">Sort</button>
  </form>

  <div id="result"></div>
  <div id="error"></div>

  <script>
    const form = document.getElementById('sortForm');
    const input = document.getElementById('inputString');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = '';
      errorDiv.textContent = '';

      const data = input.value;

      try {
        const response = await fetch('http://localhost:3000/api/sort', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data }),
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'Unknown error');
        }

        const json = await response.json();
        resultDiv.textContent = 'Sorted characters: ' + json.word.join(', ');
      } catch (error) {
        errorDiv.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
